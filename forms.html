 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Course Sign Up</title>
 </head>
 <body>
     <h1>Course Sign Up Page</h1>
     <p>Please Note: All text fields required</p>
     <form action="thankyou.html" method="get">
         <label for="fn">First Name:</label>
<input id="fn" type="text" placeholder="First Name" required>
<p></p>
<label for="ln">last Name:</label>

<input id="ln" type="text" placeholder="last Name" required>
<label for="mail">Email: </label>
<input id="mail" type="email" name="" value="" placeholder="user@gmail.com" required>

<label for="pass">Password</label>
<input type="password" name="" value=""required>
<p>Are you over 18?</p>
<label for="y">Yes:</label>
<input id="y" type="radio" name="over" value="yes">
<label for="n">No: </label>
<input id="n" type="radio" name="over" value="no">
<p>Do you have a Card or Paypal?</p>
<select name="payment">
<option value="cc">Credit Card</option>
<option value="pp">PayPal</option>
</select>
<p></p>
<input type="submit" value="Sign Up!">
     </form>
 </body>
 </html>
